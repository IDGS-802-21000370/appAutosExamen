<div class="container mt-4">
    <div class="col-12">
       <div class="row">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
             <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
                   <img src="assets/logotipo.jpg" alt="Logotipo" width="50" height="50" class="d-inline-block align-text-top">
                   <h4 class="ms-2">Velocity Motors</h4>
             </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                   <div class="navbar-nav">
                    <a class="nav-link" routerLinkActive="active" routerLink="/inicio">Inicio</a>
                    <a class="nav-link" routerLinkActive="active" routerLink="/catalogo">Productos</a>
                    <a class="nav-link" routerLinkActive="active" routerLink="/contacto">Contacto</a>
                   </div>
                </div>
             </div>
          </nav>
       </div>
       <div class="container mt-4">
          <h1>CATÁLOGO DE AUTOS</h1>
          
          <div class="row mb-4">
            <div class="col">
              <input type="text" class="form-control" placeholder="Buscar por nombre o modelo" [(ngModel)]="filtro" />
            </div>
            <div class="col">
              <select class="form-control" [(ngModel)]="filtroAno">
                <option value="">Catalogo de Autos por año</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <ng-container *ngFor="let i of listaFiltrada(); let index = index">
              <div class="col" *ngIf="index < 10">
                <div class="card" style="width: 18rem; margin-bottom: 20px;">
                  <img [src]="'assets/imagen' + i.idCarro + '.png'" class="card-img-top" alt="Car Image">
                  <div class="card-body">
                    <h5 class="card-title">{{ i.nombre }}</h5>
                    <h3 class="card-subtitle mb-2">{{ formatCurrency(i.precio) }}</h3>
                    <p>{{ i.modelo }}</p>
                    <a href="#" class="btn btn-primary">Comprar Auto</a>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        
        <footer class="footer mt-4">
          <div class="container text-center">
            <p>Velocity Motors</p>
            <p>vm&#64;empresa.com</p>
            <p>477-679-3405</p>
          </div>
        </footer> 
    </div>
 </div>
 <router-outlet></router-outlet>
